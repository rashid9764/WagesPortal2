<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WAGES CORRECTION PORTAL</title>
  <script defer src="firebase-config.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to bottom right, #b3d9ff, #80c1ff);
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }

    h1 {
      color: #003366;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
      font-weight: 900;
      font-size: 1.3rem;
      margin-top: 40px;
      text-align: center;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-items: center;
      transform: translateY(-95px);
    }

    button {
      width: 250px;
      height: 45px;
      font-size: 0.9rem;
      text-transform: uppercase;
      font-weight: bold;
      color: #004080;
      border-radius: 12px;
      background-color: #f8faff;
      box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.4);
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    button:active {
      transform: scale(0.96);
      box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.6);
    }

    .employee { border: 2px solid #00b33c; }
    .computer { border: 2px solid #0066ff; }
    .admin { border: 2px solid #ff3333; }

    .bottom-icons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      margin-bottom: 35px;
      transform: translateY(-55px);
    }

    .icons-row {
      display: flex;
      justify-content: center;
      gap: 22px;
    }

    .circle {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      border: 2px solid rgba(0,0,128,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: transparent;
    }

    .circle img {
      width: 24px;
      height: 24px;
    }

    .info-text {
      font-size: 0.85rem;
      color: #003366;
      text-align: center;
      max-width: 320px;
      line-height: 1.5;
      font-weight: 600;
      padding: 0 15px;
      text-shadow: 1px 1px 2px rgba(100, 100, 100, 0.6);
    }

    /* FINAL: PURE TEXT "Help" - CLICKABLE ONLY */
    .help-text {
      position: fixed;
      bottom: 18px;
      right: 18px;
      font-size: 0.75rem;
      color: #003366;
      font-weight: bold;
      background: none;
      border: none;
      padding: 0;
      margin: 0;
      cursor: pointer;
      text-decoration: underline;
      font-family: Arial, sans-serif;
    }

    .help-text:hover {
      color: #0055aa;
    }
  </style>
</head>
<body>
  <h1>WAGES CORRECTION PORTAL</h1>

  <div class="button-container">
    <button class="employee" onclick="goToEmployee()">
      EMPLOYEE SECTION
    </button>
    <button class="computer" onclick="goToComputerLogin()">
      COMPUTER SECTION
    </button>
    <button class="admin" onclick="goToAdminLogin()">
      ADMIN SECTION
    </button>
  </div>

  <div class="bottom-icons">
    <div class="icons-row">
      <div class="circle"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp"></div>
      <div class="circle"><img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Facebook_Logo.png" alt="Facebook"></div>
      <div class="circle"><img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Gmail_icon_%282020%29.svg" alt="Gmail"></div>
    </div>

    <div class="info-text">
      The purpose of developing this app is to provide an online solution for wages complaints, allowing every employee to submit their complaint easily from their own location in a paperless environment.
    </div>
  </div>

  <!-- PURE CLICKABLE TEXT: Help -->
  <a href="help.html" class="help-text">Help</a>

  <script>
    sessionStorage.removeItem('adminLoginTime');
    sessionStorage.removeItem('computerLoginTime');

    function goToEmployee() {
      location.href = 'EmployeeSection.html';
    }

    function goToComputerLogin() {
      location.href = 'cp.html';
    }

    function goToAdminLogin() {
      location.href = 'ap.html';
    }
  </script>
</body>
</html>
